version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: thealthdb
    ports:
      - "15432:5432"
    environment:
      POSTGRES_DB: thealthdb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    environment:
      REDIS_PASSWORD: redis
    command: redis-server
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
